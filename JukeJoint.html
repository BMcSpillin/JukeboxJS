<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joint is Jumpin'</title>
  <link href='https://fonts.googleapis.com/css?family=Tillana' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <header class="cf">
    <h1>Of all the Juke Joints in all the towns in all the world, you walk into mine.</h1>
  </header>
  <div id="nowPlaying">
    <audio class="current" src=""></audio>
    <img class="current" src=""></img>
    <div>
      <h3 class="current"></h3>
      <h4 class="current"></h4>
    </div>
  </div>
  <footer>
    <div id="controllers">
      <button id="last"><<</button>
      <button id="playPause">Swing</button>
      <button id="next">>></button>
      <button id="stop">Stomp</button>
    </div>
    <div id="onDeck">
      <img src='Jukebox/bigAppleContest.png'>
      <img src='Jukebox/almostLikeBeingInLove.png'>
      <img src='Jukebox/honeysuckleRose.png'>
      <img src='Jukebox/itDontMeanAThing.png'>
      <img src='Jukebox/keepYourUndershirtOn.png'>
      <img src='Jukebox/iLikePieILikeCake.png'>
      <img src='Jukebox/hotTimeInTheTownOfBerlin.png'>
    </div>
  </footer>  
</body>
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
